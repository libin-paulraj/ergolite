{% extends 'base/base.html' %}
{% load static %}
{% block body %}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>{{ product.name }}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- Google Font -->
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet" />

<style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #f3f4f6, #e2e8f0);
            color: #333;
        }

      .product-detail-container {
    max-width: 1000px;
    margin: auto;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    padding: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 40px;
}

.product-content h1 {
    font-size: 2.5rem;
    color: #2d3748;
}

.product-content p {
    font-size: 1.1rem;
    color: #4a5568;
}

.price {
    font-size: 1.8rem;
    color: #e53e3e;
    margin-bottom: 10px;
}

.btn {
    background: linear-gradient(to right, #6b46c1, #805ad5);
    padding: 12px 24px;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    cursor: pointer;
    color: white;
    transition: all 0.3s ease;
}

.btn:hover {
    background: linear-gradient(to right, #553c9a, #6b46c1);
    transform: scale(1.05);
}


        @media (min-width: 768px) {
            .product-detail-inner {
                flex-direction: row;
            }

            .product-image {
                width: 50%;
            }

            .product-content {
                width: 50%;
                padding-left: 30px;
            }
        }

        .quantity-wrapper {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
    }

    .quantity-wrapper input[type="number"] {
        width: 60px;
        text-align: center;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 5px 10px;
    }

    .qty-btn {
        padding: 6px 12px;
        background-color: #edf2f7;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .qty-btn:hover {
        background-color: #e2e8f0;
        transform: scale(1.05);
    }

</style>

    </head>
    <body>
      <div class="product-detail-container">
        <div class="product-detail-inner">
          {% if chair %}
            <img src="{{ chair.image.url }}" alt="{{ chair.name }}" class="product-image" >
            <div class="product-content">
              <h1>{{ chair.name }}</h1>
              <p class="price">‚Çπ{{ chair.price }}</p>
              <p>
                <strong>Description:</strong> {{ chair.description }}
              </p>
            </div>

           <form method="post" action="{% url "home:add_cart" %}">
  {% csrf_token %}
  <input type="hidden" name="cart_product" value="{{ chair.id }}">

  <label for="quantity">Quantity:</label>
  <div class="quantity-wrapper">
    <button type="button" class="qty-btn" onclick="changeQuantity(-1)">‚àí</button>
    <input type="number" name="quantity" id="quantity" min="1" value="1" />
    <button type="button" class="qty-btn" onclick="changeQuantity(1)">+</button>
  </div>

  <br />
  <button type="submit" class="btn">üõí Add to Cart</button>
  <a href="{% url 'home:home' %}" class="btn" style="margin-left: 10px;">‚Üê Back to Home</a>
</form>

          {% endif %}
        </div>
      </div>

      <script>
        function changeQuantity(amount) {
          const input = document.getElementById('quantity')
          let current = parseInt(input.value) || 1
          current += amount
          if (current < 1) current = 1
          input.value = current
        }
      </script>
    </body>
  </html>
{% endblock %}
